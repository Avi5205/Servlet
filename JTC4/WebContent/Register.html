<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>No.1 Online BookStore</title>
</head>
<body>
	<h1>JTC BookStore</h1>
	<h2>
		<font color="green"><b>Customer Registration form</b></font>
	</h2>
	<form action="register.jtc">
		<table bgcolor="red">
			<tr>
				<td>First Name</td>
				<td><input type="text" name="fname"></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="lname"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td><input type="text" name="email"></td>
			</tr>
			<tr>
				<td>Phone</td>
				<td><input type="text" name="phone"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td><input type="radio" name="gender" value="male" />Male <input
					type="radio" name="gender" value="female" />Female</td>
			</tr>

			<tr>
				<td>Card Type</td>
				<td><select name="ctype">
						<option value="Visa">Visa</option>
						<option value="Master">Master</option>
						<option value="Amex">Amex</option>
				</select></td>
			</tr>
			<tr>
				<td>Card Number</td>
				<td><input type="checkbox" name="color" value="red" />Red <input
					type="checkbox" name="color" value="Blue" /> Blue <input
					type="checkbox" name="color" value="Green/">Green</td>
			</tr>
			<tr>
				<td colspan="2" align="center"><input type="submit"
					value="Register Now" /></td>
			</tr>
		</table>
	</form>

</body>
</html>
